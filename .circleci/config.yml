version: 2.1

jobs:
  lint:
    docker:
      - image: continuumio/anaconda3
    steps:
      - checkout
      - run: "conda install pylint"
      - run: "pylint phylofisher --exit-zero"
  
  test:
    docker:
      - image: continuumio/anaconda3
    steps:
      - checkout
      - run: "conda install mamba"
      - run: "mamba install phylofisher pytest"
      - run: "conda remove phylofisher --force"
      - run: pytest"

workflows:
  commit-status:
    jobs:
      - lint
      - test
